<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="telephone=no,email=no" name="format-detection">
	<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/master.css">
</head>
<body>
    <div class="select-teacher">
        <header class="st-header">
            <ul>
                <li class="header-item js-shop">
                    全店<span class="triangle-bottom"></span>
                </li>
                <li class="header-item js-num">
                    工号正序<span class="triangle-bottom"></span>
                </li>
                <li class="header-item js-select">
                    筛选<span class="triangle-bottom"></span>
                </li>
            </ul>
            <div class="css-shop head-item js-item-shop js-item">
                <ul>
                    <li class="header-row">全店</li>
                    <li class="header-row">我的师傅</li>
                    <li class="header-row">称号1</li>
                    <li class="header-row">称号2</li>
                </ul>
            </div>
            <div class="css-num head-item js-item-num js-item">
                <ul>
                    <li class="header-row">工号正序</li>
                    <li class="header-row">工号倒序</li>
                    <li class="header-row">预约度从高到低</li>
                    <li class="header-row">预约度从低到高</li>
                </ul>
            </div>
            <div class="css-select head-item js-item-select js-item">
                <ul>
                    <li class="header-filter">
                        <div class="filter-left">
                            预约时间
                        </div>
                        <div class="filter-right">
                            <div class="book-time book-start"></div>
                            <div class="book-line"></div>
                            <div class="book-time book-end"></div>
                        </div>
                    </li>
                    <li class="header-filter">
                        <div class="filter-left">
                            选择工号
                        </div>
                        <div class="filter-right">
                            <div class="select-job-num"></div>
                        </div>
                    </li>
                    <li class="header-skill">
                        <p class="sh-skill clearfix">
                            <span class="skill-text">选择职能</span>
                            <span class="skill-arrow">></span>
                        </p>
                        <div class="skill-sum clearfix">
                            <div class="skill-item">按摩师</div>
                            <div class="skill-item">一级按摩师</div>
                            <div class="skill-item">按摩师</div>
                            <div class="skill-item">按摩师</div>
                            <div class="skill-item">按摩师</div>
                            <div class="skill-item">按摩师</div>
                            <div class="skill-item">按摩师</div>
                        </div>
                    </li>
                    <li class="sure-select">
                        <div class="sure-click">
                            确认筛选
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <section class="st-content">
        </section>
        <div class="bg-shadow js-bg-shadow"></div>
    </div>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/master.js"></script>
</body>
</html>
